<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Imię</label>
                <input type="text" class="form-control" id="inputName" placeholder="Imię">
            </div>
            <div class="form-group col-md-6">
                <label for="inputSurname">Nazwisko</label>
                <input type="text" class="form-control" id="inputSurname" placeholder="Nazwisko">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputAge">Wiek</label>
                <input type="number" class="form-control" id="inputAge" placeholder="wiek">
            </div>
            <div class="form-group col-md-4">
                <label for="inputCity">Miasto</label>
                <select id="inputCity" class="form-control">
                    <option>Koszalin</option>
                    <option>Gdynia</option>
                    <option>Łódź</option>
                    <option>Gdańsk</option>
                    <option>Świdwin</option>
                </select>
            </div>
        </div>
        <button disabled  type="submit" class="btn btn-primary">Dodaj</button>
    </form>

</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="script.js"></script>
</body>
</html>
